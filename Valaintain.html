<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .script {
      font-family: 'Dancing Script', cursive;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }
  </style>
</head>

<body class="bg-zinc-900 flex items-center justify-center min-h-screen overflow-hidden text-white p-4">

  <!-- Envelope Screen -->
  <div id="envelope-screen" class="flex flex-col items-center">
    <div onclick="openEnvelope(this)" class="relative cursor-pointer transition-transform hover:scale-105">

      <!-- Envelope Body (responsive) -->
      <div class="relative w-64 sm:w-80 h-44 sm:h-56 bg-rose-500 rounded-b-xl shadow-2xl">
        <!-- Flap -->
        <div id="flap"
          class="absolute top-0 left-0 w-0 h-0 border-l-[128px] sm:border-l-[160px] border-r-[128px] sm:border-r-[160px] border-t-[96px] sm:border-t-[120px] border-transparent border-t-rose-400 origin-top transition-transform duration-700">
        </div>

        <!-- Pocket -->
        <div
          class="absolute bottom-0 left-0 w-0 h-0 border-l-[128px] sm:border-l-[160px] border-r-[128px] sm:border-r-[160px] border-b-[88px] sm:border-b-[110px] border-transparent border-b-rose-600 rounded-b-xl">
        </div>

        <!-- Heart -->
        <div id="heart" class="absolute inset-0 flex items-center justify-center text-4xl sm:text-5xl drop-shadow-lg">‚ù§Ô∏è
        </div>

        <!-- Letter -->
        <div id="letter"
          class="absolute bottom-3 sm:bottom-4 left-3 sm:left-4 w-[220px] sm:w-[280px] h-[140px] sm:h-[180px] bg-white rounded-lg p-3 sm:p-4 text-center text-gray-700 shadow-lg transition-all duration-700">
          <h2 class="script text-red-500 text-xl sm:text-2xl mb-1">My Dear Love,</h2>
          <p id="typeText" class="text-xs sm:text-sm cursor"></p>

          <div id="question" class="opacity-0 transition-opacity duration-700 delay-700">
            <p class="mt-3 sm:mt-4 text-sm sm:text-lg font-bold text-red-600">Will you be my Valentine? üåπ
            </p>
            <div class="flex justify-center gap-3 sm:gap-4 mt-3 sm:mt-4">
              <button onclick="celebrate(event)"
                class="px-4 sm:px-6 py-1.5 sm:py-2 bg-emerald-500 rounded-full font-bold shadow-lg hover:scale-105 transition">YES</button>
              <button id="noBtn" onmouseover="runAway(event)" onclick="runAway(event)"
                class="px-4 sm:px-6 py-1.5 sm:py-2 bg-red-500 rounded-full font-bold shadow-lg">NO</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p id="tapText" class="mt-4 text-gray-400 animate-pulse text-sm sm:text-base">Tap the envelope üíå</p>
  </div>

  <!-- Celebration Screen -->
  <div id="celebration-screen" class="hidden flex-col items-center animate-fadeIn text-center">
    <p class="text-yellow-400 text-lg sm:text-xl font-bold mb-4">POV: It‚Äôs Valentine‚Äôs Day üòå‚ù§Ô∏è</p>

    <div class="bg-gradient-to-br from-pink-400 to-rose-500 p-6 sm:p-8 rounded-3xl shadow-2xl relative">
      <div class="absolute top-3 inset-x-0 text-white/30">‚ô• ‚ô• ‚ô• ‚ô•</div>
      <h1 class="text-3xl sm:text-4xl font-bold">14 FEB</h1>

      <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=400"
        class="w-28 h-28 sm:w-36 sm:h-36 rounded-full border-4 border-white mx-auto my-4 object-cover shadow-lg" />

      <p class="mb-4 text-sm sm:text-base">And you made this for her...</p>

      <div class="bg-white p-3 rounded-xl inline-block">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=I%20Love%20You%20Forever" />
        <p class="text-xs text-gray-600">Scan for a surprise</p>
      </div>
    </div>

    <h2 class="text-yellow-400 text-xl sm:text-2xl mt-6">I knew you'd say YES ‚ù§Ô∏è</h2>
  </div>

  <script>
    const message = "I've been holding onto a secret for a long time...";
    let index = 0;

    function typeWriter() {
      if (index < script message.length) {
        document.getElementById('typeText').textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    function openEnvelope(el) {
      document.getElementById('flap').classList.add('rotate-x-180');
      document.getElementById('letter').classList.add('-translate-y-32', 'sm:-translate-y-40', 'h-64', 'sm:h-80');
      document.getElementById('question').classList.remove('opacity-0');
      document.getElementById('heart').classList.add('opacity-0');
      document.getElementById('tapText').classList.add('hidden');
      typeWriter();
    }

    function runAway(e) {
      e.stopPropagation();
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function celebrate(e) {
      e.stopPropagation();
      document.getElementById('envelope-screen').classList.add('hidden');
      document.getElementById('celebration-screen').classList.remove('hidden');
    }
  </script>

</body>

</html>
