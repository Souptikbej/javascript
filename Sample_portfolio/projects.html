<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Archive | Souptik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { accent: '#3b82f6' } } } } }
  </script>
  <style>
    body {
      background-color: #f8fafc;
      color: #0f172a;
    }

    .dark body {
      background-color: #020617;
      color: #f1f5f9;
    }
  </style>
</head>

<body class="antialiased p-6 md:p-12">

  <a href="index.html"
    class="inline-flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-brand-accent mb-12">
    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Portfolio
  </a>

  <header class="mb-16">
    <h1 class="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white mb-4">Project Archive</h1>
    <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl">
      A complete list of things Iâ€™ve built, analyzed, and designed.
    </p>
  </header>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-slate-400 border-b border-slate-200 dark:border-slate-800 text-sm uppercase tracking-wider">
          <th class="py-4 pr-4">Year</th>
          <th class="py-4 pr-4">Project</th>
          <th class="py-4 pr-4 hidden md:table-cell">Built With</th>
          <th class="py-4 pr-4 hidden md:table-cell">Link</th>
        </tr>
      </thead>
      <tbody class="text-slate-600 dark:text-slate-300">
        <tr
          class="border-b border-slate-200 dark:border-slate-800 group hover:bg-slate-100 dark:hover:bg-slate-800/50 transition-colors">
          <td class="py-4 pr-4 font-mono text-sm text-brand-accent">2024</td>
          <td class="py-4 pr-4 font-bold text-slate-900 dark:text-white">Sales Analysis Dashboard</td>
          <td class="py-4 pr-4 hidden md:table-cell">
            <div class="flex gap-2">
              <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-600 text-xs rounded-full">Power BI</span>
              <span class="px-2 py-1 bg-slate-200 dark:bg-slate-800 text-slate-600 text-xs rounded-full">Excel</span>
            </div>
          </td>
          <td class="py-4 pr-4 hidden md:table-cell"><a href="#" class="hover:text-brand-accent"><i
                data-lucide="external-link" class="w-4 h-4"></i></a></td>
        </tr>

        <tr
          class="border-b border-slate-200 dark:border-slate-800 group hover:bg-slate-100 dark:hover:bg-slate-800/50 transition-colors">
          <td class="py-4 pr-4 font-mono text-sm text-brand-accent">2023</td>
          <td class="py-4 pr-4 font-bold text-slate-900 dark:text-white">Expense Tracking Automator</td>
          <td class="py-4 pr-4 hidden md:table-cell">
            <div class="flex gap-2">
              <span
                class="px-2 py-1 bg-green-100 dark:bg-green-900/30 text-green-600 text-xs rounded-full">Python</span>
              <span class="px-2 py-1 bg-slate-200 dark:bg-slate-800 text-slate-600 text-xs rounded-full">Pandas</span>
            </div>
          </td>
          <td class="py-4 pr-4 hidden md:table-cell"><a href="#" class="hover:text-brand-accent"><i data-lucide="github"
                class="w-4 h-4"></i></a></td>
        </tr>

      </tbody>
    </table>
  </div>

  <script>
    lucide.createIcons();
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>

</html>
